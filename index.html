<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;700&family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <nav>
      <span><img width="114" src="assets/logo.svg" alt="Netflix Logo" /></span>
      <div>
        <button class="btn">English</button>
        <button class="btn btn-red-sm">Sign In</button>
      </div>
    </nav>

    <div class="box"></div>

    <div class="hero">
      <span>Unlimited movies,<br />TV shows and more</span>
      <span>Starts at ₹149. Cancel at any time.</span>
      <span>Ready to watch? Enter your email to create or restart your membership.</span>
      <div class="hero-buttons">
        <input type="text" placeholder="Email Address" />
        <button class="btn btn-red">Get Started &gt;</button>
      </div>
    </div>

    <div class="separation"></div>
  </div>

  <section class="image-gallery">
    <ul class="image-scroll">
      <li><img src="assets/images/img1.jpg" alt="Movie 1" /></li>
      <li><img src="assets/images/img2.jpg" alt="Movie 2" /></li>
      <li><img src="assets/images/img3.jpg" alt="Movie 3" /></li>
      <li><img src="assets/images/img4.jpg" alt="Movie 4" /></li>
      <li><img src="assets/images/img5.jpg" alt="Movie 5" /></li>
      <li><img src="assets/images/img6.jpg" alt="Movie 6" /></li>
      <li><img src="assets/images/img8.jpg" alt="Movie 8" /></li>
      <li><img src="assets/images/img9.jpg" alt="Movie 9" /></li>
      <li><img src="assets/images/img10.jpg" alt="Movie 10" /></li>
    </ul>
  </section>
</body>
</html>
